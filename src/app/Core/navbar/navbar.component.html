<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list color="accent">
      <a mat-list-item routerLink="/">Home</a>
      <div *ngIf="!authService.isLoggedIn">
        <a mat-list-item routerLink="/login"> Login</a>
        <a mat-list-item routerLink="/register"> Registar</a>
      </div>
      <div *ngIf="authService.isLoggedIn">
        <a mat-list-item routerLink="/pacientes"> Pacientes</a>
        <a mat-list-item routerLink="/user"> Usurario</a>
        <a mat-list-item routerLink="/verify-email"> Verificar Email</a>
        <a mat-list-item routerLink="forgot-password"> Redefinir senha</a>
        <a mat-list-item (click)="logout()"> Sair</a>
      </div>
    </mat-nav-list>
    <mat-nav-list *ngIf="authService.userData as user">
      <p><span>{{user.email}}</span></p>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1><span> angular + Fiebase - </span>Grupo Conduzir</h1>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
