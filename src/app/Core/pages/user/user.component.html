<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="inner-adjust">

    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Perfil do usu√°rio</h1>
    </div>
    <!-- Show user data when logged in -->
    <div class="row" *ngIf="authService.userData as user">
      <div class="col-md-12">
        <div class="media">
          <img class="align-self-start mr-5 img-thumbnail rounded-circle"
            src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
            alt="{{(user.displayName)? user.displayName : 'Sem foto'}}"
            style="max-height: 200px; max-width: 200px;">
          <div class="media-body">
            <p>Nome: <strong>{{(user.displayName) ? user.displayName : 'n/D'}}</strong></p>
            <p>User ID: <strong>{{user.uid}}</strong></p>
            <p>Email: <strong>{{user.email}}</strong></p>
            <p>Email Verificado: <strong>{{user.emailVerified}}</strong></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
