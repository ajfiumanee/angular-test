<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Entrar</h3>
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="Email" #userName required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Senha" #userPassword required>
            </div>

            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Log in"
                    (click)="authService.SignIn(userName.value, userPassword.value)">
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">ou</span></span>
            </div>

            <!-- Calling GoogleAuth Api from AuthService -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Entrar com a conta Google
                </button>
            </div>

            <div class="forgotPassword">
                <span routerLink="/forgot-password"> Esqueceu senhas?</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>NÃ£o tem conta?<span class="redirect" routerLink="/register"> Criar</span></span>
        </div>

    </div>
</div>
