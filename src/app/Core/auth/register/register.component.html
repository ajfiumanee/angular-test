<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Registrar</h3>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email" #userEmail required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Senha" #userPwd required>
            </div>

            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Registar"
                    (click)="authService.SignUp(userEmail.value, userPwd.value)">
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">Ou</span></span>
            </div>

            <!-- Continue with Google -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Continuar com a conta Google
                </button>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>JÃ¡ tem conta? <span class="redirect" routerLink="/login"> Entrar</span></span>
        </div>
    </div>

</div>
