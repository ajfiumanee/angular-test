<h3>Edição de Funcionarios</h3>

<form (ngSubmit)="create()">
    <div class="from-group">
        <label>Nome</label>
        <input type="text" name="Nome" [(ngModel)]="patients.Nome" class="from-control">
    </div>
    <div class="from-group">
        <label>CPF</label>
        <input type="text" name="CPF" [(ngModel)]="patients.CPF" class="from-control">
    </div>
    <button class="btn btn-primary">Gravar</button>
</form>
