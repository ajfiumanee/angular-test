<div class="users-container">
    <h1>Cadastro de Usuarios</h1>
    <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-2 col-lg-3 filter-card">
            <div class="filter-card-title">Nome</div>
            <div class="filter-itens-desc">
                <input id="filterNome" class="autocomplete" type="text" placeholder="nome">
                <div class="icons-container">
                    <i class="material-icons icons">keyboard_arrow_down</i>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-6 col-md-2 col-lg-3 filter-card">
            <div class="filter-card-title">E-mail</div>
            <div class="filter-itens-desc">
                <input id="filterEmail" class="autocomplete" type="text" placeholder="email">
                <div class="icons-container">
                    <i class="material-icons icons">keyboard_arrow_down</i>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-6 col-md-2 col-lg-2 filter-card">
            <div class="filter-card-title">Perfil</div>
            <div class="filter-itens-desc">
                <input id="filterPerfil" class="autocomplete" type="text" placeholder="P.O.">
                <div class="icons-container">
                    <i class="material-icons icons">keyboard_arrow_down</i>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-6 col-md-2 col-lg-1 filter-button" style="margin-top: auto;">
            <button class="btn btn-primary" [routerLink]="['/users/createusers']">Novo</button>
        </div>
    </div>
</div>
<div>
    <app-list-users></app-list-users>
</div>
